  <!-- Conteúdo -->
  <main class="relative z-10 flex min-h-screen items-center justify-center p-4">
    <div class="w-full max-w-2xl rounded-2xl border bg-white/80 backdrop-blur-sm shadow-2xl p-4">
      <header class="text-center px-6 pt-6">
        <h1 class="text-3xl font-bold tracking-tight text-amber-600 uppercase">Qual é Seu Anjo?</h1>
        <p class="mt-2 text-sm font-semibold text-gray-700">
          Para descobrir qual é seu <span class="text-amber-600">Anjo da Guarda</span>, você precisa responder 2 breves perguntas...
        </p>
      </header>

      <section class="px-6 pt-4 pb-2">
        <img src="images/1632485586-anjos-1.webp" alt="Anjos da Guarda" class="mx-auto mb-5 rounded-lg max-w-full h-auto" width="500" height="200" loading="lazy">
        <form id="formNome" class="space-y-4" autocomplete="on">
          <div class="space-y-2">
            <label for="name" class="font-medium text-gray-700">Qual o seu nome?</label>
            <input
              id="name"
              name="name"
              type="text"
              inputmode="text"
              placeholder="Digite seu nome"
              required
              class="h-11 w-full rounded-md border border-gray-300 bg-white/60 px-3 py-2 text-base text-gray-800 placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-amber-500 md:text-sm text-center"
            />
          </div>

          <a href="https://vivendoquaresmappio.site/upload"
          class="inline-flex h-11 w-full items-center justify-center gap-2 rounded-md 
          bg-amber-500 px-8 text-sm font-bold text-white 
          transition-colors hover:bg-amber-600 
          focus:outline-none focus:ring-2 focus:ring-amber-500 focus:ring-offset-2">
          Enviar minha resposta
          </a>
        </form>
      </section>
    </div>
  </main>

  <script>
// Captura os parâmetros da URL
const queryString = window.location.search;

if (queryString) {
  // Pega todos os links internos do site
  document.querySelectorAll("a").forEach(link => {
    // Verifica se é um link interno (mesmo domínio ou relativo)
    if (link.hostname === window.location.hostname || link.hostname === "") {
      if (link.href.includes("?")) {
        // Se já tem parâmetros, apenas concatena
        link.href += "&" + queryString.substring(1);
      } else {
        // Se não tem parâmetros, adiciona com "?"
        link.href += queryString;
      }
    }
  });
}
</script>
