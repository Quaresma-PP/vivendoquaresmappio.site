  <main class="min-h-screen grid place-items-center px-4 py-10">
    <section class="w-full max-w-md">
      <div class="mx-auto rounded-2xl bg-white p-8 shadow-xl text-center">
        <h1 class="text-2xl md:text-3xl font-extrabold text-amber-600 uppercase">
          Estamos descobrindo o<br/>seu Anjo da Guarda
        </h1>

        <!-- Barra de progresso -->
        <div class="mt-6">
          <div class="relative h-3 w-full rounded-full bg-gray-200 overflow-hidden" >
            <div id="progress" class="h-3 bg-amber-500 rounded-full" style="width:0%"></div>
          </div>
        </div>

        <p class="mt-6 text-sm text-gray-500">
          Aguarde, sua bênção está a caminho...
        </p>
      </div>
    </section>
  </main>

  <script>
    const bar = document.getElementById("progress");
    let progress = 0;
    const duration = 5000; // 5 segundos
    const step = 50;       // intervalo em ms

    const timer = setInterval(() => {
      progress += (step / duration) * 100;
      if (progress >= 100) {
        progress = 100;
        clearInterval(timer);
        // redireciona quando terminar
        window.location.href = "https://vivendoquaresmappio.site/sucesso"; 
      }
      bar.style.width = progress + "%";
    }, step);
  </script>

  <script>
// Captura os parâmetros da URL
const queryString = window.location.search;

if (queryString) {
  // Pega todos os links internos do site
  document.querySelectorAll("a").forEach(link => {
    // Verifica se é um link interno (mesmo domínio ou relativo)
    if (link.hostname === window.location.hostname || link.hostname === "") {
      if (link.href.includes("?")) {
        // Se já tem parâmetros, apenas concatena
        link.href += "&" + queryString.substring(1);
      } else {
        // Se não tem parâmetros, adiciona com "?"
        link.href += queryString;
      }
    }
  });
}
</script>
