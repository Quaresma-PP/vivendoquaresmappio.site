          </div>

          </p>
          <p class="mx-auto mt-2 max-w-md font-semibold text-slate-600
                    text-[clamp(0.82rem,3.4vw,1rem)] leading-[clamp(1.2rem,4.2vw,1.6rem)]">
            Clique no botão abaixo para ouvir o canto do seu Anjo!
          </p>
        </div>

          <a id="ctaVideo" href="https://vivendoquaresmappio.site/vsl" role="button" aria-label="Ouvir o canto sagrado"

            </svg>
            <span id="ctaText" class="text-center leading-snug text-[clamp(0.9rem,3.6vw,1rem)]">
              Clique Aqui para Manifestar<br class="hidden sm:block"/> com São Miguel
            </span>
          </a>

  <script>
    (function(){
      const params = new URLSearchParams(window.location.search);
      const nome = (params.get('anjo') || params.get('nome') || 'São Miguel Arcanjo').trim();
      const destino = params.get('destino') || 'https://vivendoquaresmappio.site/vsl';
      const img = params.get('img');

      document.getElementById('headlineName').textContent = nome.toUpperCase();
      document.getElementById('angelName').textContent = nome;

      // Texto do CTA: "com [Nome]" removendo "Arcanjo" no final se existir
      const tokens = nome.split(' ').filter(Boolean);
      const last = tokens[tokens.length - 1]?.toLowerCase() || '';
      const display = last.includes('arcanjo') ? tokens.slice(0, -1).join(' ') : nome;
      document.getElementById('ctaText').innerHTML =
        `Clique Aqui para Manifestar<br class="hidden sm:block"/> com ${display}`;

      document.getElementById('ctaVideo').setAttribute('href', destino);
      if (img) document.getElementById('angelImg').src = img;
    })();
  </script>

 <script>
    window.onload = function () {
        var links = document.getElementsByTagName("a");
        for (var i = 0, n = links.length; i < n; i++) {
            var href = links[i].href.trim() +
                    (links[i].href.indexOf("?") > 0 ? '&' : '?') +
                    document.location.search.replace('?', '').toString();
            links[i].href = href;
        }
    }
